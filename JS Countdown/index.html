<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />

    <title>Countdown Timer</title>
  </head>
  <body>
    <div id="stars"></div>
    <div id="stars2"></div>

    <main>
      <h2>Ladies and Gentlemen</h2>
      <h1>The Most Awaited Event in PICT is Here!!</h1>
      <h2 class="event">CREDENZ LIVE</h2>
      <div class="countdown">
        <div class="countdown-block">
          <span class="days time-elem" id="days">
            <span class="top">00</span>
          </span>
          <span class="title">Days</span>
        </div>

        <div class="countdown-block">
          <span class="hours time-elem" id="hour">
            <span class="top">00</span>
          </span>
          <span class="title">Hours</span>
        </div>

        <div class="countdown-block">
          <span class="minutes time-elem" id="min">
            <span class="top">00</span>
          </span>
          <span class="title">Minutes</span>
        </div>

        <div class="countdown-block">
          <span class="seconds time-elem" id="sec">
            <span class="top">00</span>
          </span>
          <span class="title">Seconds</span>
        </div>
      </div>

      <span> <h2 class="text_type">Coming Soon . . .</h2></span>
    </main>

    <!-- CUSTOM JS -->
    <script src="./main.js"></script>
  </body>
</html>
